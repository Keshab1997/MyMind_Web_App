<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Details</title>
    <link rel="stylesheet" href="detail.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../features/dark_mode/dark_mode.css">
    <script defer src="../features/dark_mode/dark_mode.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <button class="icon-btn" onclick="history.back()">
            <span class="material-icons">keyboard_arrow_down</span>
        </button>
        <span id="header-title">Loading...</span>
        <button class="icon-btn">
            <span class="material-icons">more_horiz</span>
        </button>
    </header>

    <main class="content-area">
        
        <!-- Hero Card -->
        <div class="hero-card" id="hero-container">
            <div class="loading-spinner"></div>
        </div>

        <!-- Right Side: All Info -->
        <div class="right-content">
            <!-- Watched Button -->
            <div class="action-row">
                <button class="watched-btn" id="visit-btn">
                    <span class="material-icons" style="font-size: 18px; color: #9FA8DA;">check</span>
                    <span>I've watched this video</span>
                </button>
            </div>

            <!-- Description Box -->
            <div class="section" id="desc-section" style="display: none;">
                <p class="section-label">ABOUT THIS LINK</p>
                <div class="description-box">
                    <p id="full-description">...</p>
                </div>
            </div>

            <!-- Tags Section -->
            <div class="section">
                <p class="section-label">MIND TAGS</p>
                <div class="tags-wrapper" id="tags-container">
                    <span class="tag add-tag">+ Add tag</span>
                </div>
            </div>

            <!-- Notes Section -->
            <div class="section">
                <p class="section-label">MIND NOTES</p>
                <div class="note-box">
                    <textarea id="detail-note" class="note-input" placeholder="Type here to add a note..."></textarea>
                </div>
            </div>
        </div>

    </main>

    <!-- Bottom Action Bar -->
    <footer class="bottom-bar">
        <button class="bottom-btn">
            <span class="material-icons">circle</span>
            <span>Spaces</span>
        </button>
        <button class="bottom-btn" id="share-btn">
            <span class="material-icons">ios_share</span>
            <span>Share</span>
        </button>
        <button class="bottom-btn delete" id="delete-btn">
            <span class="material-icons">delete_outline</span>
            <span>Delete</span>
        </button>
    </footer>

    <script type="module" src="detail.js"></script>
</body>
</html>
