<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 320px; padding: 16px; font-family: 'Segoe UI', system-ui, sans-serif; background: #FDF2F8; margin: 0; }
    .container { display: flex; flex-direction: column; gap: 12px; }
    h3 { color: #4A148C; margin: 0 0 12px 0; font-size: 18px; display: flex; align-items: center; justify-content: space-between; }
    .profile-box { display: flex; align-items: center; gap: 10px; background: white; padding: 10px; border-radius: 12px; margin-bottom: 10px; border: 1px solid rgba(0,0,0,0.05); box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
    .profile-img { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; border: 2px solid #eee; }
    .profile-info { display: flex; flex-direction: column; overflow: hidden; }
    .p-name { font-weight: 700; font-size: 13px; color: #333; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .p-email { font-size: 10px; color: #888; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    label { display: block; font-size: 12px; color: #666; margin-bottom: 4px; font-weight: 500; }
    input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 13px; font-family: inherit; }
    input:focus, textarea:focus { outline: none; border-color: orange; }
    textarea { height: 70px; resize: none; }
    button { width: 100%; padding: 11px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 14px; transition: 0.2s; }
    .primary-btn { background: orange; color: white; }
    .primary-btn:hover { background: #e69500; }
    .primary-btn:disabled { background: #ccc; cursor: not-allowed; }
    .logout-btn { background: transparent; color: #E53935; font-size: 11px; width: auto; padding: 4px 8px; text-decoration: underline; }
    #status { font-size: 12px; text-align: center; margin-top: 8px; padding: 6px; border-radius: 6px; }
    .hidden { display: none; }
    .input-group { margin-bottom: 10px; }
  </style>
</head>
<body>

  <!-- Login View -->
  <div id="login-view" class="container hidden">
    <h3>Login to My Mind</h3>
    <div class="input-group">
      <label>Email</label>
      <input type="email" id="login-email" placeholder="your@email.com">
    </div>
    <div class="input-group">
      <label>Password</label>
      <input type="password" id="login-pass" placeholder="Password">
    </div>
    <button id="do-login-btn" class="primary-btn">Log In</button>
    <p style="font-size: 11px; color: #888; text-align: center; margin: 8px 0 0 0;">Use your My Mind web app credentials</p>
  </div>

  <!-- Save View -->
  <div id="save-view" class="container hidden">
    <h3>
      Save to Mind
      <button id="do-logout-btn" class="logout-btn">Logout</button>
    </h3>
    <div class="profile-box">
      <img id="p-avatar" class="profile-img" src="" alt="User">
      <div class="profile-info">
        <span id="p-name" class="p-name">Loading...</span>
        <span id="p-email" class="p-email">...</span>
      </div>
    </div>
    
    <div class="input-group">
      <label>Link (URL)</label>
      <input type="text" id="url" placeholder="https://...">
    </div>
    <div class="input-group">
      <label>Title</label>
      <input type="text" id="title" placeholder="Page Title">
    </div>
    <div class="input-group">
      <label>Note (Optional)</label>
      <textarea id="note" placeholder="Add a quick note..."></textarea>
    </div>
    <button id="save-btn" class="primary-btn">Save to My Mind</button>
  </div>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
