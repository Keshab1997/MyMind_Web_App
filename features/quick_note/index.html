<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Note</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="note-container">
        <div class="header">
            <span class="material-icons close-btn" onclick="history.back()">close</span>
            <span class="title">Create a new note</span>
            <span class="material-icons check-btn" id="save-note-btn">check</span>
        </div>

        <textarea id="note-area" placeholder="Start typing or use voice..." spellcheck="true"></textarea>
        
        <!-- Bottom Action Bar -->
        <div class="keyboard-bar">
            <span id="btn-format-case" style="font-weight: bold; font-size: 18px;">Aa</span>
            <span class="material-icons" id="btn-list">format_list_bulleted</span>
            <span class="material-icons" id="btn-image">image</span>
            <span class="material-icons" id="btn-mic">mic</span>
            
            <input type="file" id="note-file-input" accept="image/*" hidden>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
