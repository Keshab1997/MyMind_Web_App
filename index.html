<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mind - Login</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#FDF2F8">
</head>
<body>
    <div class="login-container">
        <div class="logo-area">
            <span class="material-icons logo-icon">psychology</span>
            <h1>my<br>mind</h1>
        </div>

        <div class="form-area">
            <h2>Welcome Back</h2>
            <p>Please login to continue</p>

            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">

            <button id="login-btn" class="primary-btn">Log In</button>
            <button id="signup-btn" class="secondary-btn">Create Account</button>

            <p id="status-msg"></p>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
    <script>
        // Service Worker Registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW Registered'))
                    .catch(err => console.log('SW Error:', err));
            });
        }
    </script>
</body>
</html>
